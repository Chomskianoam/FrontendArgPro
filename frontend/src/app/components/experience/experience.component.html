<section class="p-4">
    <div class="cont-start rounded-5 pb-5 flex-column d-flex justify-content-center align-items-center">
       
        <div class="d-flex" style="justify-content:space-evenly">
            <h1 class="title pt-5 pb-5">Experiencia</h1>
            <div class="title pb-5" style="padding-top: 2rem;">    
                <i class="bi bi-plus-circle-fill ps-3" routerLink="/nuevaexp" *ngIf="isLogged"></i>   
            </div>     
        </div>
        
            <ul style="width: 100%;">
                <li class="d-flex pb-5 flex-column justify-content-center align-items-center" *ngFor="let Experiencia of expe">
                    <div class="template_cards flex-shrink-1">
                        <div class="written">
                            <div class="d-flex justify-content-baseline">
                                <i class="uil uil-pen" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"></i>
                                <i class="bi bi-trash" (click)="delete(Experiencia.id)" *ngIf="isLogged"></i>
                                <h1 class="pe-4">{{Experiencia.nombreE}}</h1>                                
                            </div>
                            <p class="lh-lg"> 
                                {{Experiencia.descripcionE}} <br>
                            
                            </p>
                        </div>
                     
                        <div class="logo d-none d-sm-block">
                            <img id="logo_tecnica" [src]="Experiencia.imgE"/> 
                        </div>   
 
                    </div>
                </li>
            </ul> 

    </div>
</section>
