<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de tu labores en la misma</label>
                    <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Descripción de tu labores en la misma</label>
                    <input type="text" class="form-control" name="imgE" id="imgE" [(ngModel)]="expLab.imgE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
