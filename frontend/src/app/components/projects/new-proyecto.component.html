<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="pb-3">
                <h1 class="d-flex justify-content-center">Incorpore un nuevo proyecto</h1>
                <div class="form-group">
                    <label for="nombreP" class="text-white pt-2 pb-2">Nombre del proyecto</label>
                    <input type="text" class="form-control" name="nombreP" id="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="lenguajeP" class="text-white pt-2 pb-2">Lenguaje(s) de programación del proyecto</label>
                    <input type="text" class="form-control" name="lenguajeP" id="lenguajeP" [(ngModel)]="lenguajeP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP" class="text-white pt-2 pb-2">Descripción del proyecto</label>
                    <input type="text" class="form-control" name="descripcionP" id="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group pb-3">
                    <label for="imgP" class="text-white pt-2 pb-2">URL de la imagen que dese agregar</label>
                    <input type="text" class="form-control" name="imgP" id="imgP" [(ngModel)]="imgP" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
